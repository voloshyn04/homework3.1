<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework3.1 Voloshyn</title>
    <script>

        console.log(typeof 4);            // number
        console.log(typeof "HelloWorld");       // string
        console.log(typeof true);          // boolean
        console.log(typeof undefined);     // undefined
        console.log(typeof null);          // object (це історична помилка в JavaScript)
        console.log(typeof {});            // object
        console.log(typeof []);            // object (масиви також є об'єктами в JavaScript)
        console.log(typeof function(){});  // function
        console.log(typeof Symbol());      // symbol (з'явився в ES6)

    </script>

</head>
<body>



</body>
</html>
